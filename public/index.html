<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="index-style.css" />

		<script src="index-script.js" defer></script>
		<title>Chat App</title>
	</head>

	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-video"></i> GRoom</h1>
			</header>
			<main class="join-main">
				<form action="" method="" id="join-room-form">
					<div class="form-control">
						<label for="privateRoom">Private Room</label>
						<input type="text" name="privateRoom" id="privateRoom" placeholder="Enter a key to the private room" required />
					</div>
					<button type="submit" class="btn">Join Private Room</button>
				</form>
				<hr />
				<form action="" id="create-room-form">
					<button type="submit" class="btn">Create Your Room</button>
				</form>
			</main>
		</div>
	</body>
</html>
